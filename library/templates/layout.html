<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>

<style>
    .buttonHolder {
    text-align: center;
    margin-top: 50px;
    }

    .pagination {
    text-align: center;
    }

</style>

<div>
    {% include 'navigation.html' %}
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<div>
    {% block content %}
    {% endblock %}

</div>

<div>
    {% include 'footer.html' %}
</div>
</body>
</html>
