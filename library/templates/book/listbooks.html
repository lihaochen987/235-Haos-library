{% extends 'layout.html' %}

{% block content %}
<main>

    {% for book in books %}
    <div id="wrapper">
        <article class="post">
            <header>
                <div class="title">
                    <h2><a href="single.html">{{ book.title }}</a></h2>
                    <p>Authors:
                        {% for author in book.authors %}
                        {{ author.full_name + "," }}
                        {% endfor %}
                    </p>
                </div>
                <div class="meta">
                    <time class="published" style="text-align:center;">Release year: {{ book.release_year }}</time>
                    <a href="single.html" class="image featured" style="image-align:center;"><img src="{{book.image_url}}"
                                                                                        alt=""/></a>
                </div>
            </header>
            <p>{{book.description}}</p>
            <footer>
                <ul class="actions">
                    <li><a href="single.html" class="button large">View Reviews</a></li>
                </ul>
            </footer>
        </article>
    </div>
    {% endfor %}
</main>


{% endblock %}
