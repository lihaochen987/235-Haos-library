{% extends 'layout.html' %}

{% block content %}

<main>
    <body>
        <table>
        {% for book in books %}
        <tr>
            <h1>{{ book.title }}</h1>
            <p>Release year: <b>{{ book.release_year }}</b></p>
            <p>Description: {{ book.description }}</p>
        </tr>
        {% endfor %}
    </table>
    </body>
</main>
{% endblock %}
